{% extends 'base.html' %}


{% block content %}

    <div style="width: 500px; 
                background-color: white; 
                margin: 10px auto;
                padding: 20px;">

        <h1>Profile Update</h1>
        <form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {{u_form.as_p}}
            {{p_form.as_p}}

            <button type="submit">Update</button>
            &nbsp;&nbsp;
            <a href="{% url 'profile' current_user.username %}">Back</a>
        </form>

    </div>

{% endblock content %}
