{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container bg-info shadow-md p-5 form-layout">
        <h1>Login</h1>

        <form action="" method="POST" >
            {% csrf_token %}

            Username:- <input type="text" name="username" id="" required>
            <br><br>
            Password:- <input type="text" name="password" required>
            <br><br>

            <button type="submit" class="btn btn-dark btn-lg w-50 btn-block p-3">
                Login
            </button>
        </form>
    </div>
    
{% endblock content %}
