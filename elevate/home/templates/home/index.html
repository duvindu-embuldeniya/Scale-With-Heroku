{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
      <br>
      <h2>A home for your thoughts !</h2>

      <br>
        {% if request.user.is_authenticated %}
          <a class="btn btn-outline-primary" type="button" href="{% url 'dashboard' %}">Dashboard</a>
          <br><br>
          <a class="btn btn-outline-primary" type="button" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary" type="button" href="{% url 'login' %}">Login</a>
          <br><br>
          <a class="btn btn-outline-primary" type="button" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

{% endblock content %}
