{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container bg-info shadow-md p-5 form-layout">
        <h1>Register</h1>

        <form action="" method="POST" >
            {% csrf_token %}
    
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-secondary btn-lg w-50 btn-block p-3">
                Register</button>
        </form>
    </div>


{% endblock content %}
